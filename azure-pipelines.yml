# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2d6dbd15-ffac-41ef-b1cb-8944cc0a2928'
  imageRepository: 'todo'
  containerRegistry: 'blacknoirregistry.azurecr.io'
  azureSubscriptionEndpoint: "a031777d-426c-4fbb-a882-02bf2c1d9242"
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DockerCompose@0
      displayName: Build an image
      inputs:
        containerregistrytype: Azure Container Registry
        dockerComposeFile: 'docker-compose.prod.yml'
        azureSubscriptionEndpoint: 'AzureSC'
        azureContainerRegistry: $(containerRegistry)
        projectName: $(Build.Repository.Name)
        action: Build services
        tags: |
          $(tag)
    - task: DockerCompose@0
      displayName: push an image to container registry
      inputs:
        containerregistrytype: Azure Container Registry
        dockerComposeFile: 'docker-compose.prod.yml'
        azureSubscriptionEndpoint: 'AzureSC'
        azureContainerRegistry: $(containerRegistry)
        projectName: $(Build.Repository.Name)
        action: Push services
        tags: |
          $(tag)
