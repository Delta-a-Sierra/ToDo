version: "3"
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    stdin_open: true
    ports:
      - "3000:80"
    networks:
      - todo-app
  backend:
    build: ./Backend
    ports:
      - "8080:8080"
    networks:
      - todo-app
networks:
  todo-app:
    driver: bridge
